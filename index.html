<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Viz</title>
    <meta name="author" content="Josh Malters">
    <meta name="description" content="Info 474 Assignment 3">
    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
<div class="header">
    <h2 class="title" style="text-align: center">A Visualization of FIG vs non-FIG Student Graduation Rates</h2>
</div>

<div id="body" class="container">
    <h4 class="subheader" style="text-align: center">Graduation Rates and Student Distribution Per Year</h4>
    <div class="row" style="margin-bottom: 5em;">
        <!-- V I Z U A L I Z A T I O N -->
        <div id="viz" class="two-thirds column">
        </div>

        <!-- P A N E L -->
        <div class="one-third column">
            <div id="panel">
                <form id="form">
                    <label for="genderInput">Gender:</label>
                    <select class="nice-select wide" id="genderInput">
                        <option value="all">All</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                    <label for="ethnicityInput">Ethnicity:</label>
                    <select class="nice-select wide" id="ethnicityInput">
                        <option value="all">All</option>
                        <option value="asian">Asian</option>
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="hispanic">Hispanic</option>
                    </select>
                </form>
            </div>

            <div id="distributionViz">
            </div>
        </div>
    </div>

    <!-- S E C O N D     V I Z U A L I Z A T I O N -->
    <div class="row">
        <h4 class="subheader" style="text-align: center">Graduation Rates By Demographic</h4>
        <div style="text-align: right">
            <label id="secondViz" style="color: #555; font-weight: 300" for="yearInput">Please, select the year you would like to view:</label>
            <select class="nice-select right" id="yearInput">
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
            </select>
        </div>
        <svg id="ratios" width="960" height="500"></svg>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>
<script src="js/jquery.nice-select.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"  type="text/javascript"></script>
<script src="js/distribution.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/ratios.js" type="text/javascript"></script>

</body>

</html>
